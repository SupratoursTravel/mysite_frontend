name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # ou "master"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - run: npm install
      - run: npm run build

      - name: Deploy
        run: |
          git config user.email "supratourstravel2009@gmail.com"
          git config user.name "SupratoursTravel"
          npm run deploy
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
